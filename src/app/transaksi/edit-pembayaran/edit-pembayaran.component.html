<div class="container">
    <div class="col-md-11">
        <div class="card card-container mb-5">
            <div class="card-header text-center">
                <h4>Edit Pembayaran</h4>
            </div>

            <div class="card-body" *ngIf="pembayaran">
                <form class="addItem-form" [formGroup]="formGroup" (ngSubmit)="editPembayaran()">
                    <div class="form-group">
                        <label for="nama">Nama Bank</label>
                        <input type="text" class="form-control" value="{{pembayaran.nama}}" id="nama" formControlName="nama" [ngClass]="{'is-invalid': formGroup.get('nama').touched && formGroup.get('nama').invalid}">
                          <div class="invalid-feedback">
                            <small id="nama" class="form-text text-danger">Nama bank is required!</small>
                          </div>
                      </div>
                      <div class="form-group">
                        <label for="code">Code Bank</label>
                        <input type="number" class="form-control" value="{{pembayaran.code}}" id="code" formControlName="code" [ngClass]="{'is-invalid': formGroup.get('code').touched && formGroup.get('code').invalid}">
                          <div class="invalid-feedback">
                            <small id="code" class="form-text text-danger">Code bank is required!</small>
                          </div>
                      </div>
                      <div class="form-group">
                        <label for="jenis">jenis Transaksi</label>
                        <input type="text" class="form-control" value="{{pembayaran.jenis}}" id="jenis" formControlName="jenis" [ngClass]="{'is-invalid': formGroup.get('jenis').touched && formGroup.get('jenis').invalid}">
                          <div class="invalid-feedback">
                            <small id="jenis" class="form-text text-danger">Jenis transaksi is required!</small>
                          </div>
                      </div>
                    <div class="mt-5">
                        <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!formGroup.valid">Edit pembayaran</button> 
                    </div>
                  </form>
            </div>

            <div class="card-footer text-center">
                <div class="mt-1">
                    <button type="button" class="btn btn-link" (click)="detailTransaksi()">Back Here!</button>
                </div>
            </div>

      </div>
    </div>
</div>

<div class="container">
    <div class="col-md-11">
        <div class="card card-container mb-5">
            <div class="card-header text-center">
                <h4>Add Kurir</h4>
            </div>
                <div class="card-body">
                    <form class="addKurir-form" [formGroup]="formGroup" (ngSubmit)="addKurir()">
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" class="form-control" id="nama" formControlName="nama" [ngClass]="{'is-invalid': formGroup.get('nama').touched && formGroup.get('nama').invalid}">
                              <div class="invalid-feedback">
                                <small id="nama" class="form-text text-danger">Nama is required!</small>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="resi">Nomor resi</label>
                            <input type="text" class="form-control" id="resi" formControlName="resi" [ngClass]="{'is-invalid': formGroup.get('resi').touched && formGroup.get('resi').invalid}">
                              <div class="invalid-feedback">
                                <small id="resi" class="form-text text-danger">Nomor resi is required!</small>
                              </div>
                        </div>
                        <div class="mt-5">
                            <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!formGroup.valid">Add Kurir</button> 
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="mt-1">
                        <button type="button" class="btn btn-link" (click)="expedisi()">Back Here!</button>
                    </div>
                </div>
        </div>
    </div>
</div>


<div class="mt-4">
    <button type="button" class="btn btn-success" (click)="addExpedisi()">Add New expedisi</button>
</div>

<!-- /.row -->

<div class="container mt-3 mb-3">
      <div class="card">
        <div class="card-header text-center">
            <div class="row mx-md-n5">
                <div class="col px-md-5">
                    <h3 class="card-title float-left">List Expedisi</h3>
                </div>
                <div class="col px-md-5">
                    <div class="card-tools float-right">
                        <div class="input-group input-group-sm" style="width: 200px;">
                          <input type="text" name="table_search" class="form-control float-right" placeholder="Search By Name">
                          <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Search</button>
                          </div>
                        </div>
                      </div>
                </div>
              </div>
          </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0"  >
          <table class="table table-hover text-nowrap">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Estimasi</th>
                <th>Harga</th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngFor="let expedisi of expedisi">
              <tr>
                <td>{{expedisi.id}}</td>
                <td>{{expedisi.nama}}</td>
                <td>{{expedisi.estimasi}} Hari</td>
                <td>Rp. {{expedisi.harga}}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm mr-2" (click)="detailExpedisi(expedisi.id)">detail</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteExpedisi(expedisi.id)">delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
  </div>
  <!-- /.row -->

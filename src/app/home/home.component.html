<h1>List Item</h1>

<div class="mt-4">
    <button type="button" class="btn btn-success" (click)="addItem()">Add New Item</button>
</div>

<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let item of items">
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <img src="../../assets/profile1.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.nama}}</h5>
                  <p class="card-text">Rp {{item.harga}}</p>
                  <p class="card-text">terjual {{item.terjual}}</p>
                </div>
                <div class="card-body text-right">
                    <button type="button" class="btn btn-primary btn-sm" (click)="detailItem(item.id)">Check Detail</button>
                </div>
              </div>
    </div>
</div>

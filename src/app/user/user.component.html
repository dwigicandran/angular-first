<h1>List User</h1>

<div class="mt-4">
    <button type="button" class="btn btn-success" (click)="addUser()">Add New User</button>
</div>

<!-- /.row -->

<div class="container mt-3 mb-3">
      <div class="card">
        <div class="card-header text-center">
            <div class="row mx-md-n5">
                <div class="col px-md-5">
                    <h3 class="card-title float-left">Responsive Hover Table</h3>
                </div>
                <div class="col px-md-5">
                    <div class="card-tools float-right">
                        <div class="input-group input-group-sm" style="width: 200px;">
                          <input type="text" name="table_search" class="form-control float-right" placeholder="Search By Name">
                          <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Search</button>
                          </div>
                        </div>
                      </div>
                </div>
              </div>
          </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0"  >
          <table class="table table-hover text-nowrap">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Active</th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngFor="let user of users">
              <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td>{{user.active}}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm mr-2" (click)="detailUser(user.id)">detail</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
  </div>
  <!-- /.row -->
